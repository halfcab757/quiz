<!DOCTYPE html>
<html lang="de" id="quiz__html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ocean Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <script src="quiz.js" defer type="module"></script>
  </head>
  <body id="quiz__body">
    <noscript><p style="text-align: center;">Please enable JavaScript to play this quiz.</p></noscript>
    <template id="start-template">
      <div id="start">
        <button>Test your knowledge about the ocean</button>
      </div>
    </template>
    <template id="progress-bar-template">
      <div>
        <div id="counter">
          <h3>0%</h3>
        </div>
        <div id="myProgress">
          <div id="myBar"></div>
        </div>
      </div>
    </template>
    <template id="card-template">
      <div id="card"></div>
    </template>
    <template id="question-template">
      <div id="question">
        <h2></h2>
        <ul id="options">
          <li>
            <button></button>
          </li>
          <li>
            <button></button>
          </li>
          <li>
            <button></button>
          </li>
        </ul>
      </div>
    </template>
    <template id="feedback-template">
      <div id="feedback">
        <h3></h3>
        <h3></h3>
        <p></p>
        <p>Sources: Geomar.de / wdr.de / planet-schule.de</p>
        <div id="button-container">
          <button>Next question</button>
        </div>
      </div>
    </template>
    <template id="result-template">
      <div id="result">
        <h2>Good news: There is a lot to learn.</h2>
        <p></p>
        <h2>Thank you for playing!</h2>
        <div id="button-container">
          <button>Repeat quiz</button>
        </div>
      </div>
    </template>
    <div id="app"></div>
  </body>
</html>
